<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - AkshayaMetrics</title>
  <style>
    :root{
      --primary:#2e7d32;
      --accent:#FBC02D;
      --bg:#FFF8E1;
      --card:#FFFFFF;
      --text:#333333;
      --muted:#6b6b6b;
      --radius:12px;
      --gap:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',system-ui,Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header.navbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 20px;
      background:var(--card);
      box-shadow:0 4px 14px rgba(46,125,50,0.06);
      position:sticky; top:0; z-index:60;
      flex-wrap:wrap;
    }
    .brand {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img.logo {
      width:84px;
      height:auto;
      border-radius:12px;
      object-fit:cover;
      box-shadow:0 6px 18px rgba(46,125,50,0.07);
    }
    .brand .title h1{
      margin:0; font-size:1.2rem; font-weight:700; color:var(--primary);
    }
    .brand .title p{ margin:0; font-size:0.85rem; color:var(--muted) }

    nav.navlinks{ display:flex; gap:10px; align-items:center;}
    nav.navlinks a{
      padding:8px 12px; border-radius:8px; text-decoration:none;
      color:var(--text); font-weight:600; font-size:0.95rem;
    }
    nav.navlinks a.active{ background:linear-gradient(90deg,var(--primary),#24933a); color:#fff; }

    main {
      padding:24px;
      max-width:900px;
      margin:auto;
    }

    h2 {
      color:var(--primary);
      text-align:center;
      margin-bottom:20px;
    }

    table {
      width:100%;
      border-collapse:collapse;
      background:var(--card);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding:12px 16px;
      text-align:left;
      border-bottom:1px solid #ddd;
    }
    th {
      background:var(--primary);
      color:#fff;
      font-weight:600;
    }
    tr:hover td {
      background:#f9f9f9;
    }
    .no-data {
      text-align:center;
      padding:24px;
      color:var(--muted);
    }
    .clear-btn {
      margin-top:20px;
      background:var(--accent);
      color:#000;
      border:none;
      padding:10px 16px;
      border-radius:var(--radius);
      cursor:pointer;
      font-weight:600;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <img src="logo.png" alt="Logo" class="logo">
      <div class="title">
        <h1>AkshayaMetrics Admin</h1>
        <p>Feedback Management</p>
      </div>
    </div>
    <nav class="navlinks">
      <a href="dashboard.html">Logout</a>
      <a href="admin.html" class="active">Dashboard</a>
    </nav>
  </header>

  <main>
    <h2>Contact / Feedback Submissions</h2>
    <table id="feedbackTable">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Message</th><th>Date</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="text-align:center;">
      <button class="clear-btn" id="clearData">Clear All Feedback</button>
    </div>
  </main>

  <script>
    const STORAGEKEY = 'akshaya_feedbacks';

    function loadFeedbacks() {
      const data = JSON.parse(localStorage.getItem(STORAGEKEY)) || [];
      const tbody = document.querySelector('#feedbackTable tbody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="no-data">No feedback found</td></tr>';
        return;
      }

      data.forEach(f => {
        const row = `<tr>
          <td>${f.name}</td>
          <td>${f.email}</td>
          <td>${f.message}</td>
          <td>${f.date}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    document.getElementById('clearData').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all feedback?')) {
        localStorage.removeItem(STORAGEKEY);
        loadFeedbacks();
      }
    });

    loadFeedbacks();
  </script>
</body>
</html>
